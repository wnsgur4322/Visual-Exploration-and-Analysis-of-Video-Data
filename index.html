<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#03a6f3">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="d3/d3.js"></script>
        <script src ="js/script.js" charset="utf-8"></script> 

        <title>Visual Exploration and Analysis of Video Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="full/samples/css/default.css" rel="stylesheet">
        <script src="full/bower_components/jquery/dist/jquery.js"></script>
        <script src="full/bower_components/jquery-ui/jquery-ui.min.js"></script>        
        <script src="full/bower_components/raphael/raphael.js"></script>
        <!-- style-player -->        
        <link href="full/build/css/amalia.js.min.css" rel="stylesheet">
        <!-- /style-player -->        
        <!-- script-player -->        
        <script src="full/build/js/amalia.js.min.js"></script>
        <script src="full/build/js/amalia.js-plugin-timeline.min.js"></script>        
        <!-- /script-player -->
        <script type="text/javascript" src="full/build/js/i18n/amalia.js-message-en.js"></script>

    </head>

    <body>
        <header>
                <div class="main-menu" style="background-color: #f0f0f0; margin-bottom: 10px;">
                    <div class="container">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <a class="navbar-brand" href="index.html" style="margin: auto;">Visual Exploration and Analysis of Video Data</a>
                        </nav>
                </div>
        </div>
        </header>
        
        <div class="container" style="margin-bottom: 20px;">
            <div class="content">           
                    <div style="height: 350px;">
                        <div id="defaultPlayer"></div>
                    </div>
                    <div id="timeline"></div>
                </div>
            </div>

        <div class="container">
            <div id="close-web-cam" class="display-none clearfix float-right" style="margin-left: 10px;">
                <a onclick="close_stream()" class="btn btn-primary float-left" href="#">Close</a>
              </div>
              <div id="web-cam-btn" class="clearfix float-right" style="margin-left: 10px;" title="Please wait 5-10 secs as the tf model downloads intially">
                  <a onclick="load_webcam()" class="btn btn-primary float-left disabled" href="#">Try Real Time (on webcam feed)</a>
                </div>
            <div id="upload_btn_div" class="clearfix float-right" title="Please wait 5-10 secs as the tf model downloads intially">
                <a onclick="invoke_upload_image()" class="btn btn-primary float-left disabled" href="#">Upload Image &rarr;</a>
              </div>
            <input style="display:none;" id="upload-btn" type="file" onchange="upload_image()"><br>
        <div class="clear"></div>
        <div class="result-div" id="result">
          <div id="spinner" class="spinner"><img style='width:50px;' src='image/spinner.gif'/></div>
          <img style="width:100%; display: none" id="img" src="" alt="Image Preview ..."/>
          <canvas id="canvas"></canvas>   
        </div>
        <video id="video" style="display:none" width="700" height="500"></video>       
    <div class="clear"></div>
            </div>

            <footer>
                <div class="container">
                    <div class="row">
                        <div class="center">
                            <div class="login_address">
                                <h6>Advisor: Prof. Minsuk Kahng</h6>
                                <h6>Written by Junhyeok Jeong</h6>
                                <h6>Oregon State University, Corvaills, OR, USA</h6>
                                <h6>jeongju@oregonstate.edu</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="copy-right">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>(C) 2020. All Rights Reserved.</h5>
                            </div>
                            <div class="col-md-6">
                                <div class="share align-middle">
                                    <span class="fb"><i class="fa fa-facebook-official"></i></span>
                                    <span class="instagram"><i class="fa fa-instagram"></i></span>
                                    <span class="twitter"><i class="fa fa-twitter"></i></span>
                                    <span class="pinterest"><i class="fa fa-pinterest"></i></span>
                                    <span class="google"><i class="fa fa-google-plus"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

    <!-- tensorflow script -->
    <!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
    <script src="js/detect.js"></script>
    </body>
</html>
